# The Application User
type User {
    id: ID!
    first_name: String!
    last_name: String!
    phone_number: String!
    email: String!
    profile: UserProfile @hasOne
    roles: [UserRole!]! @morphMany
    created_at: DateTime!
    updated_at: DateTime!
}

enum UserRole {
    CUSTOMER,
    ADMIN_STAFF,
    ADMIN_ACCOUNTANT,
    ADMIN_MANAGER,
    SUPER_ADMIN
}
